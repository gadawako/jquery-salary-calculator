<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="vendors/jquery-3.5.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Salary Calculator</h1>

    <h2>Add employee</h2>
    <input type="text" id="firstName" placeholder="First Name" />
    <input type="text" id="lastName" placeholder="last Name" />
    <input type="text" id="idHolder" placeholder="ID" />
    <input type="text" id="titleHolder" placeholder="Title" />
    <input type="number" id="annualSalary" placeholder="Annual Salary" />
    <button class="employeeMargin" id="submitButton">Submit</button>
    <h2>Employees</h2>
    <ul id="showSalary"></ul>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Id</th>
          <th>Title</th>
          <th>Annual Salary</th>
          <th></th>
        </tr>
      </thead>
    </table>
  </body>
</html>
